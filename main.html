<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/js/countrypicker.js"></script>
    <script src="src/js/jsonCountries.js"></script>
</head>


<body>
    <select class="ar-country"></select>

    <script>
    mapCountries(0);
    function mapCountries(num_id) {
        for (let i = 0; i < getJsonMaxSize(); i++) {
            var x = document.getElementsByClassName("ar-country")[num_id];
            var option = document.createElement("option");
            option.text = getCountryName(i);
            x.add(option, x[0]);    
        } 
    }
    </script>
</body>

</html>
